<!DOCTYPE html>
<html lang="en">
<html>

<head>
	<link rel="stylesheet" href="styles.css">
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	 <style>
        .checkbox{
            color:red;
        }
        #conditions-checkbox:checked +.checkbox{
            color:black;
        }
        .container{
            padding:20px;
            border:1px solid rgb(179, 178, 178);
        }
    </style>
</head>
<body>
    <div class="container">
       <form CLASS="was-validated">
        <h1 class="text-center">Internship Form</h1>
        <div class="row" >
            <div class="col-4 has-validation">
                <label for="first-name-input" class="Form-label">First Name</label>
                <input type="text" id="first-name-input" class="form-control"required>
                <div class="invalid-feedback">
                    First Name Required
                </div>
             </div>
            <div class="col-4">
                <label for="last-name-input" class="Form-label">Last Name</label>
                <input type="text" id="last-name-input" class="form-control"required>
                <div class="invalid-feedback">
                    Last Name Required
                </div>
            </div>
            <div class="col-4">
                <label for="email-input" class="Form-label">Email Address</label>
                <input type="email" id="email-input" class="form-control" placeholder="xyz@abc.com" required>
                <div class="invalid-feedback">
                    Email Required
                </div>
            </div>
        <div class="col-6 has-validation">
            <label for="college-input" class="Form-label">College</label>
            <input type="text" id="college-input" class="form-control" required>
            <div class="invalid-feedback">
                Please provide a valid college
            </div>
        </div>
        <div class="col-3">
            <label for="year" class="Form-label">Graduation Year</label>
            <select id="year"class="form-select" aria-label="Default select example" required>
                <option value="">Choose..</option>
                <option value="1">2020</option>
                <option value="2">2021</option>
                <option value="3">2022</option>
                <option value="4">2023</option>
              </select>
              <div class="invalid-feedback">
                Please selecta valid Graduation Year
            </div>
        </div>
        <div class="col-3">
            <label for="roll-no-input" class="Form-label">Roll No.</label>
            <input type="text" id="roll-no-input" class="form-control" required>
            <div class="invalid-feedback">
                Please provide a valid roll no.
            </div>
        </div>
        <div class="col-12">
            <input type="checkbox" id="conditions-checkbox" required>
            <label for="conditions-checkbox" class="Form-label checkbox">Agree to terms and conditions</label>
            <div class="invalid-feedback">
               You must agree before submitting
            </div>
            <br>
            <button class="btn btn-primary">Submit Form</button>
        </div>
    </div>
       </form>
    </div>
</body>
</html>
